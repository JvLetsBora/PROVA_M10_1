version: '3'

services:

  app:
    build: ./app
    container_name: app
    command: bash -c "cd app/ && python3 main.py" 
    environment:
      PYTHONPATH: .
      DATABASE_URL: "postgresql+asyncpg://username:password@postgres:5432/postgres"
    ports:
      - '8000:8000'
    restart: "no"
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    container_name: postgres
    image: postgres:16.2-alpine
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d postgres -U username"]
      interval: 2s
      timeout: 2s
      retries: 20
    restart: always

  adminer:
    image: adminer
    restart: always
    ports:
      - 8089:8080
